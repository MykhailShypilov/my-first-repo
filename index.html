<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shop</title>
    <link rel="stylesheet" href="./css/Reset.css">
    <link rel="stylesheet" href="./css/Normalize.css">
    <link rel="stylesheet" href="./css/Styles.css">
</head>

<body>
    <section class="product-section">
        <div class="product-header">
            <ul class="product-tabs">
                <li class="active">All Plants</li>
                <li>New Arrivals</li>
                <li>Sale</li>
            </ul>
            <div class="sort">
                <label for="sort-select" class="sort-label">Sort by:</label>
                <select id="sort-select" name="sort">
                    <option selected>Default sorting</option>
                </select>
            </div>
            <!-- <div class="sorting">
                <span>Sort by:</span> Default sorting <span class="arrow">^</span>
            </div> -->
        </div>

        <div class="product-grid">
            <!-- CARD 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="/Images/plant1.png" alt="Barberton Daisy" />
                    <div class="hover-overlay">
                        <div class="hover-icon"><img src="/Images/icons/cart.png" alt="cart" /></div>
                        <div class="hover-icon"><img src="/Images/icons/heart.png" alt="heart" /></div>
                        <div class="hover-icon"><img src="/Images/icons/search.png" alt="search" /></div>
                    </div>
                </div>
                <p class="product-name">Barberton Daisy</p>
                <p class="product-price">$119.00</p>
            </div>

            <!-- CARD 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="/Images/plant2.png" alt="Angel Wing Begonia" />
                    <div class="hover-overlay">
                        <div class="hover-icon"><img src="/Images/icons/cart.png" alt="cart" /></div>
                        <div class="hover-icon"><img src="/Images/icons/heart.png" alt="heart" /></div>
                        <div class="hover-icon"><img src="/Images/icons/search.png" alt="search" /></div>
                    </div>
                </div>
                <p class="product-name">Angel Wing Begonia</p>
                <p class="product-price">$169.00</p>
            </div>

            <!-- CARD 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="/Images/plant3.png" alt="African Violet" />
                    <span class="discount">13% OFF</span>
                    <div class="hover-overlay">
                        <div class="hover-icon"><img src="/Images/icons/cart.png" alt="cart" /></div>
                        <div class="hover-icon"><img src="/Images/icons/heart.png" alt="heart" /></div>
                        <div class="hover-icon"><img src="/Images/icons/search.png" alt="search" /></div>
                    </div>
                </div>
                <p class="product-name">African Violet</p>
                <p class="product-price">
                    $199.00 <span class="old-price">$229.00</span>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
